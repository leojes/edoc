<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div class="form-style-5">
<form>

    <fieldset>
        <legend><span class="number">#</span> <b>PROJECT DETAILS</b></legend>

    <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="enter project name">
    </div>


    <div class="form-group">
    <label for="exampleFormControlSelect1">Domain</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>ML</option>
      <option>AI</option>
      <option>IOT</option>
        <option>FINTECH</option>
      <option>CYBER SECURITY</option>
      <option>FULL STACK WEB DEVELOPMENT</option>
    </select>
    </div>

    <div class="form-group">
    <label for="exampleFormControlSelect1">Submission</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>1 Month</option>
      <option>3 Months</option>
      <option>6 Months</option>
    </select>
    </div>

    <div class="form-group">
    <label for="exampleFormControlInput1">Cost</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="cost to be paid">
    </div>

    <div class="form-group">
    <label for="exampleFormControlInput1">Reference</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ex:github@.com">
    </div>

    <div class="form-group">
    <label for="exampleFormControlTextarea1">project specifications</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
    </div>

   <div class="form-group">
      <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </div>

    </fieldset>

</form>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
